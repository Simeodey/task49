<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>

      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <div class="main">
      <form method="post" action="">

        <input type="number" class="input" name="cardnumber" value="number" placeholder="2321 5325 5885 8555" autocomplete="2321 5325 5885 8555">
       
        <input type="number" class="input" name="cvc" value="number" placeholder="999" autocomplete="999" maxlength="3" >
       
        <input type="number" class="input" name="cc-exp" value="cc-exp" placeholder="23/11" autocomplete="23/11">
      </form> 
    </div>
  </body>
